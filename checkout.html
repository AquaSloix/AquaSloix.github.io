<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- <script src="https://unpkg.com/element-ui/lib/index.js"></script> -->
    <link rel="stylesheet" href="style3.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Car Rental</title>
  </head>
  <body>
    <div id="app3">
      <div class="header">
        <p class="header__text">Car Rental Center</p>
      </div>
      <div class="container">
        <h2 class="text">Check Out</h2>
      </div>
      <div class="container-fluid">
        <h3>Customer Details and Payment</h3>
        <p>
          Please fill in your details. <span class="hoshi">*</span> indicates
          required field.
        </p>
        <form action="booking.html">
          <label for="fname">First Name<span class="hoshi">*</span></label>
          <input
            type="text"
            name="fname"
            id="fname"
            v-model="form.fname"
            required
          /><br />
          <label for="lname">Last Name<span class="hoshi">*</span></label>
          <input
            type="text"
            name="lname"
            id="lname"
            v-model="form.lname"
            required
          /><br />
          <label for="email" name="email" id="email"
            >Email address<span class="hoshi">*</span></label
          >
          <input
            type="email"
            name="email"
            id="email"
            v-model="form.email"
            required
          /><br />
          <label for="ad1">Address Line 1<span class="hoshi">*</span></label>
          <input
            type="text"
            name="ad1"
            id="ad1"
            v-model="form.ad1"
            required
          /><br />
          <label for="ad2">Address Line 2<span class="hoshi">*</span></label>
          <input
            type="text"
            name="ad2"
            id="ad2"
            v-model="form.ad2"
            required
          /><br />
          <label for="state">State<span class="hoshi">*</span></label>
          <select id="state" v-model="form.state" required>
            <option value="Texas">Texas</option>
            <option value="Ohio">Ohio</option>
            <option value="Iowa">Iowa</option>
            <option value="DC">DC</option></select
          ><br />
          <label for="ps">Post Code<span class="hoshi">*</span></label>
          <input
            type="text"
            name="ps"
            id="ps"
            v-model="form.postal"
            required
          /><br />
          <label for="payment">Payment Type<span class="hoshi">*</span></label>
          <select id="payment" v-model="form.payment" required>
            <option value="VISA">VISA</option>
            <option value="Paypal">Paypal</option></select
          ><br />
          <h3 class="inform">You are required to pay ${{ cost }}</h3>
          <div class="buttonG">
            <button
              @click="continueSection"
              type="button"
              class="btn btn-primary"
            >
              Continue section
            </button>
            <input
              type="submit"
              @click="getFormData"
              class="btn btn-primary"
              value="Booking"
            />
          </div>
        </form>
      </div>
    </div>
    <script>
      let app = new Vue({
        el: "#app3",
        data: {
          cost: "",
          form: {
            fname: "",
            lname: "",
            email: "",
            ad1: "",
            ad2: "",
            state: "",
            postal: "",
            payment: "",
          },
          check: true,
        },
        mounted() {
          this.cost = parseInt(sessionStorage.getItem("cost"));
        },
        methods: {
          getFormData() {
            // for (const key in this.form) {
            //   if (this.form[key] === "") {
            //     this.check = false;
            //     return;
            //   }
            // }
            if (this.check === true) {
              sessionStorage.setItem("user", JSON.stringify(this.form));
              // window.location.href = "booking.html";
            }
          },
          continueSection() {
            alert("You will be reset your cart")
            sessionStorage.clear()
            window.location = "index.html";
          },
        },
      });
    </script>
  </body>
</html>
